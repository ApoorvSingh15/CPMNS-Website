<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Flex</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="flexplane.css">
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(http://happydiwaliwishess.com/wp-content/uploads/2015/09/Happy-Diwali-Messages.jpg); }
    .panel2 { background-image:url(http://wallpapers9.org/wp-content/uploads/2015/11/Christmas-Hd-Wallpapers-2.jpg); }
    .panel3 { background-image:url(http://trendyoutlook.com/wp-content/uploads/2016/02/3++-stage-decor-for-school-functions.jpg); }
    .panel4 { background-image:url(http://www.techicy.com/wp-content/uploads/2015/08/India-Independence-Day-hd-Images-wallpapers-7.jpg); }
    .panel5 { background-image:url(https://3.bp.blogspot.com/-k8XTHZ4T6qg/Tt4iD2D9sZI/AAAAAAAACDk/178ItrxWtv4/s1600/HDHuT.BlogSpot.com+%25281%2529.jpg); }

    /* Flex Items */
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size:40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Celebrate</p>
      <p>DUSSHERA</p>
      <a href="dusshera.html">Images</a>
    </div>
    <div class="panel panel2">
      <p>Merry</p>
      <p>CHRISTMAS</p>
      <a href="Christmas.html">Images</a>
    </div>
    <div class="panel panel3">
      <p>School</p>
      <p>FUNCTIONS</p>
      <a href="functions.html">Images</a>
    </div>
    <div class="panel panel4">
      <p>Happy</p>
      <p>INDEPENDANCE DAY</p>
      <a href="independance.html">Images</a>
    </div>
    <div class="panel panel5">
      <p>Celebrating</p>
      <p>GREEN DAY</p>
      <a href="green.html">Images</a>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
